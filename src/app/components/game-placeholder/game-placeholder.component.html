<section class="placeholder" *ngIf="game; else notFound">
  <div class="placeholder__card">
    <h2>{{ game?.title }} placeholder</h2>
    <p>Dit is een tijdelijke plek voor het echte mini-game scherm.</p>
    <p class="hint">
      Gebruik de knop hieronder om dit spel als behaald te markeren en zo de volgende spellen te ontgrendelen.
    </p>

    <div class="status" [class.status--locked]="!isUnlocked()">
      <span *ngIf="isCompleted()">Status: Behaald ğŸ</span>
      <span *ngIf="!isCompleted() && isUnlocked()">Status: Speelklaar</span>
      <span *ngIf="!isUnlocked()">Status: Nog vergrendeld</span>
    </div>

    <div class="placeholder__actions">
      <button
        class="btn btn--primary"
        type="button"
        (click)="markCompleted()"
        [disabled]="!isUnlocked() || isCompleted()"
      >
        Markeer dit spel als behaald
      </button>
      <button class="btn btn--ghost" type="button" (click)="backToMenu()">Terug naar start</button>
    </div>
  </div>
</section>

<ng-template #notFound>
  <div class="placeholder placeholder--empty">
    <p>Onbekend spel.</p>
    <button class="btn btn--primary" type="button" (click)="backToMenu()">Terug naar start</button>
  </div>
</ng-template>
