<section class="home">
  <div class="home__logo">
    <img src="assets/images/logo_big.png" alt="Sven-o-phone logo" class="logo-image" />
  </div>

  <p class="home__tagline">Speel en verdien cadeautjes terwijl Svenneke slaapt.</p>

  <div class="home__actions">
    <a class="btn btn--primary" routerLink="/start">Start</a>
    <button class="btn btn--ghost" type="button" (click)="openInstructions()">Instructies</button>
  </div>
</section>

<app-instructions-dialog [open]="instructionsOpen" (close)="closeInstructions()"></app-instructions-dialog>
